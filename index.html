                { name: "–ü—ñ—Ü–∞ –í–µ–≥–∞–Ω–∞ –ö–æ–Ω –¢–æ—Ñ—É", desc: "–ü–µ—Ä–µ—Ç–µ—Ä—Ç—ñ —Ç–æ–º–∞—Ç–∏, –∫–∞–±–∞—á–æ–∫, —Å–º–∞–∂–µ–Ω—ñ –ø–µ—á–µ—Ä–∏—Ü—ñ, –º–∞—Ä–∏–Ω–æ–≤–∞–Ω–∏–π —Å–æ–ª–æ–¥–∫–∏–π –ø–µ—Ä–µ—Ü—å, —á–µ—Ä–≤–æ–Ω–∞ —Ü–∏–±—É–ª—è, —Å–∏—Ä —Ç–æ—Ñ—É –≤ —Å–æ—î–≤–æ–º—É —Å–æ—É—Å—ñ, —á–∞—Å–Ω–∏–∫–æ–≤–∞ –æ–ª—ñ—è, —Ä—É–∫–æ–ª–∞, –∫—Ä–µ–º –±–∞–ª—å–∑–∞–º—ñ–∫." },
                { name: "–ü—ñ—Ü–∞ –¢–µ–Ω–µ—Ä–µ—Ü–∞ (–≥–æ—Å—Ç—Ä–∞)", desc: "–ö—É—Ä–∫–∞, –º–æ—Ü–∞—Ä–µ–ª–∞, –¥–∂–µ–º –∑ –±–µ–∫–æ–Ω–æ–º, –≥—Ä—É—à–∞ –º–∞—Ä–∏–Ω–æ–≤–∞–Ω–∞, —Å–æ—É—Å –∑ –∫–æ–ø—á–µ–Ω–æ–≥–æ —Å–∏—Ä—É, –ø–∞—Ä–º–µ–∑–∞–Ω, —Å–∏—Ä–Ω–∞ –µ—Å–ø—É–º–∞, –ø—Ä–∏–ø—Ä–∞–≤–∞ —Ñ—É—Ä—ñ–∫–∞–∫–µ." },
                { name: "–ü—ñ—Ü–∞ –¢–µ–Ω–µ—Ä–µ—Ü–∞ (–Ω–µ–≥–æ—Å—Ç—Ä–∞)", desc: "–ö—É—Ä–∫–∞, –º–æ—Ü–∞—Ä–µ–ª–∞, –¥–∂–µ–º –∑ –±–µ–∫–æ–Ω–æ–º, –≥—Ä—É—à–∞ –º–∞—Ä–∏–Ω–æ–≤–∞–Ω–∞, –≤–µ—Ä—à–∫–∏, –ø–∞—Ä–º–µ–∑–∞–Ω, —Å–∏—Ä–Ω–∞ –µ—Å–ø—É–º–∞, –ø—Ä–∏–ø—Ä–∞–≤–∞ —Ñ—É—Ä—ñ–∫–∞–∫–µ." },
            ];

            const totals = pizzaData.length;

            // --- 2. –ü–†–ò–í'–Ø–ó–ö–ò –î–û HTML –ï–õ–ï–ú–ï–ù–¢–Ü–í ---
            const startBtn = document.getElementById('start-btn');
            const restartBtn = document.getElementById('restart-btn');
            const exportBtn = document.getElementById('export-btn');
            const intro = document.getElementById('intro');
            const gameArea = document.getElementById('game-area');
            const pizzaName = document.getElementById('pizza-name');
            const choicesEl = document.getElementById('choices-el');
            const nextBtn = document.getElementById('next-btn');
            const skipBtn = document.getElementById('skip-btn');
            
            const doneCount = document.getElementById('done-count');
            const correctCount = document.getElementById('correct-count');
            const wrongCount = document.getElementById('wrong-count');
            const scoreEl = document.getElementById('score-el');
            const progBar = document.getElementById('progress-bar');
            const totalCount = document.getElementById('total-count');

            // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è –∑–∞–≥–∞–ª—å–Ω–æ—ó –∫—ñ–ª—å–∫–æ—Å—Ç—ñ –ø–∏—Ç–∞–Ω—å
            totalCount.textContent = totals;


            // --- 3. –ó–ú–Ü–ù–ù–Ü –¢–ê –õ–û–ì–Ü–ö–ê –Ü–ì–†–ò ---
            let order, idx, done, correct, wrong, score;

            /** –§—É–Ω–∫—Ü—ñ—è –ø–µ—Ä–µ–º—ñ—à—É–≤–∞–Ω–Ω—è (–∞–ª–≥–æ—Ä–∏—Ç–º –§—ñ—à–µ—Ä–∞-–Ñ–π—Ç—Å–∞) */
            function shuffle(b){
              for (let i = b.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [b[i], b[j]] = [b[j], b[i]];
              }
              return b;
            }

            /** –ó–∞–ø—É—Å–∫ –Ω–æ–≤–æ—ó –≥—Ä–∏ */
            function startGame(){
              order = shuffle(pizzaData.map((_, i) => i));
              idx = 0; done = 0; correct = 0; wrong = 0; score = 0;
              updateStats();
              intro.style.display = 'none';
              gameArea.style.display = 'block';
              restartBtn.style.display = 'inline-block';
              exportBtn.style.display = 'inline-block';
              renderQuestion();
            }

            /** –†–µ–Ω–¥–µ—Ä –Ω–æ–≤–æ–≥–æ –ø–∏—Ç–∞–Ω–Ω—è */
            function renderQuestion(){
              const qIdx = order[idx];
              const pizza = pizzaData[qIdx];
              pizzaName.textContent = pizza.name;
              
              // –û–Ω–æ–≤–ª–µ–Ω–Ω—è –ø—Ä–æ–≥—Ä–µ—Å-–±–∞—Ä—É
              progBar.style.width = Math.round((done / totals) * 100) + '%';
              progBar.textContent = `${done}/${totals}`;
              
              // –§–æ—Ä–º—É–≤–∞–Ω–Ω—è –≤–∞—Ä—ñ–∞–Ω—Ç—ñ–≤ –≤—ñ–¥–ø–æ–≤—ñ–¥—ñ (–ø—Ä–∞–≤–∏–ª—å–Ω–∏–π + 3 –Ω–µ–ø—Ä–∞–≤–∏–ª—å–Ω–∏—Ö)
              const pool = pizzaData.filter((_, i) => i !== qIdx);
              const distract = shuffle(pool).slice(0, 3).map(x => x.desc);
              const opts = shuffle([pizza.desc, ...distract]);
              
              choicesEl.innerHTML = '';
              
              opts.forEach(opt => {
                const div = document.createElement('div');
                div.className = 'choice';
                div.textContent = opt;
                div.onclick = () => handleChoice(div, opt, pizza.desc);
                choicesEl.appendChild(div);
              });
              
              // UI
              nextBtn.style.display = 'none';
            }

            /** –û–±—Ä–æ–±–∫–∞ –≤–∏–±–æ—Ä—É –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞ */
            function handleChoice(el, selected, correctDesc){
              // –ë–ª–æ–∫—É—î–º–æ –≤—Å—ñ –∫–Ω–æ–ø–∫–∏ –≤–∏–±–æ—Ä—É –ø—ñ—Å–ª—è –≤—ñ–¥–ø–æ–≤—ñ–¥—ñ
              document.querySelectorAll('.choice').forEach(b => b.onclick = null);
              
              if(selected === correctDesc){
                el.classList.add('correct');
                correct++; done++;
                score += 10;
              } else {
                el.classList.add('wrong');
                // –í–∏–¥—ñ–ª—è—î–º–æ –ø—Ä–∞–≤–∏–ª—å–Ω—É –≤—ñ–¥–ø–æ–≤—ñ–¥—å
                document.querySelectorAll('.choice').forEach(b => { 
                    if(b.textContent === correctDesc) b.classList.add('correct'); 
                });
                wrong++; done++;
                score += 0;
              }
              
              updateStats();
              
              // –ü–æ–∫–∞–∑—É—î–º–æ –∫–Ω–æ–ø–∫—É "–ù–∞—Å—Ç—É–ø–Ω–µ –ø–∏—Ç–∞–Ω–Ω—è"
              nextBtn.style.display = 'inline-block';
            }

            /** –û–Ω–æ–≤–ª–µ–Ω–Ω—è –ª—ñ—á–∏–ª—å–Ω–∏–∫—ñ–≤ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏ */
            function updateStats(){
              doneCount.textContent = done;
              correctCount.textContent = correct;
              wrongCount.textContent = wrong;
              scoreEl.textContent = score + ' / ' + (totals * 10);
              progBar.style.width = Math.round((done / totals) * 100) + '%';
              progBar.textContent = `${done}/${totals}`;
            }

            /** –ó–∞–≤–µ—Ä—à–µ–Ω–Ω—è –≥—Ä–∏ —Ç–∞ –≤—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ñ–≤ */
            function finishGame(){
              const pct = Math.round((correct / totals) * 100);
              let msg = `–ì—Ä–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞!\n–ü—Ä–∞–≤–∏–ª—å–Ω–∏—Ö: ${correct}\n–ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–∏—Ö: ${wrong}\n–†–µ–∑—É–ª—å—Ç–∞—Ç: ${pct}%\n\n–†–µ–∫–æ–º–µ–Ω–¥–∞—Ü—ñ—ó:\n`;
              
              if(pct >= 80) msg += '- –ù—É –º–∞—à–∏–Ω–∫–∞, –¥–æ–º–∞ —Ç–µ–±–µ —á–µ–∫–∞—î —Å–º–∞—á–Ω–∏–π –∫—É–Ω—ñ–∫. –ß–º–æ–∫—ñ –≤ –ø—ñ—Å—é.\n';
              else if(pct >= 50) msg += '- –ê–π–π–π —É–º–Ω—ñ—á–∫–∞, —â–µ —Ç—Ä–æ—à–∫–∏ –ü–æ—Ä–∞ –ø–æ–≤—Ç–æ—Ä–∏—Ç–∏ —Ç—ñ –ø—ñ—Ü–∏, –¥–µ –¥–æ–ø—É—Å—Ç–∏–ª–∞ –ø–æ–º–∏–ª–∫–∏.\n';
              else msg += '- –ù—É —Ü–µ —Ç—ñ–ª—å—Ç —Ç—Ä–æ—à–∫–∏ –∞–ª–µ —Ç–∏ –º–æ–ª–æ–¥–µ—Ü—å) –ü–æ—á–Ω–∏ –∑ —Ä–æ–∑–±–∏—Ç—Ç—è –Ω–∞ –≥—Ä—É–ø–∏: —Å–∏—Ä–∏ / –º º—è—Å–Ω—ñ / –æ–≤–æ—á–µ–≤—ñ –ø—ñ—Ü–∏ —ñ –ø–æ–≤—Ç–æ—Ä—é–π –ø–æ –≥—Ä—É–ø–∞—Ö.\n';
              
              alert(msg);
              
              // UI –¥–ª—è –∑–∞–≤–µ—Ä—à–µ–Ω–Ω—è
              intro.style.display = 'block';
              intro.querySelector('div').textContent = '–•–æ—á–µ—à –ø–æ–≤—Ç–æ—Ä–∏—Ç–∏?';
              gameArea.style.display = 'none';
            }

            // --- 4. –û–ë–†–û–ë–ù–ò–ö–ò –ü–û–î–Ü–ô ---

            /** –ù–∞—Å—Ç—É–ø–Ω–µ –ø–∏—Ç–∞–Ω–Ω—è */
            nextBtn.addEventListener('click', ()=>{
              idx++;
              if(idx >= order.length){
                finishGame();
              } else {
                renderQuestion();
              }
            });

            /** –ü—Ä–æ–ø—É—Å—Ç–∏—Ç–∏ –ø–∏—Ç–∞–Ω–Ω—è */
            skipBtn.addEventListener('click', ()=>{
              wrong++; done++;
              updateStats();
              idx++;
              if(idx >= order.length) finishGame(); else renderQuestion();
            });

            /** –ü–æ—á–∞—Ç–∏ —Ç–µ—Å—Ç */
            startBtn.addEventListener('click', startGame);

            /** –ü–µ—Ä–µ–∑–∞–ø—É—Å—Ç–∏—Ç–∏ */
            restartBtn.addEventListener('click', ()=>{
              // –ü–æ–≤—Ç–æ—Ä–Ω–∏–π –∑–∞–ø—É—Å–∫
              intro.style.display = 'none';
              startGame();
            });
            
            /** –ï–∫—Å–ø–æ—Ä—Ç —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ñ–≤ —É CSV */
            exportBtn.addEventListener('click', ()=>{
              const data = {date: new Date().toISOString(), totals, done, correct, wrong, score};
              const csv = 'key,value\n' + Object.entries(data).map(r=>r.join(',')).join('\n');
              const blob = new Blob([csv], {type:'text/csv;charset=utf-8;'}); 
              const url = URL.createObjectURL(blob);
              const a = document.createElement('a'); 
              a.href = url; 
              a.download = 'ilmolino_quiz_result.csv'; 
              a.click(); 
              URL.revokeObjectURL(url);
            });

            /** –û–±—Ä–æ–±–∫–∞ –∫–ª–∞–≤—ñ–∞—Ç—É—Ä–∏ (Enter –¥–ª—è –ø–µ—Ä–µ—Ö–æ–¥—É) */
            document.addEventListener('keydown', (e)=>{
              if(e.key === 'Enter' && nextBtn.style.display !== 'none'){ 
                  nextBtn.click(); 
              }
            });

        }); 
        // üîö *** –ö–Ü–ù–ï–¶–¨: –û–ë–ì–û–†–¢–ö–ê DOMContentLoaded ***
    </script>
</body>
</html>
